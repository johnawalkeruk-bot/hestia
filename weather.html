     .dropdown {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: #1c1f2a; /* Same as sidebar background */
    width: 100%; /* Match sidebar width exactly */
    z-index: 1000;
    border: none; /* Remove default border */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    border-radius: 0; /* Optional: subtle rounded corners */
    overflow: hidden; /* Prevents border radius clipping */
}

.dropdown a {
    display: block; /* Make links fill the width */
    color: #ffffff;
    text-decoration: none;
    padding: 10px 15px; /* Adjust padding */
    transition: background-color 0.3s ease; /* Smooth hover effect */
    border-bottom: 1px solid #333; /* Separator between dropdown items */
}

.dropdown a:last-child {
    border-bottom: none; /* Remove separator from last item */

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const links = document.querySelectorAll(".sidebar ul li a");
            const sections = document.querySelectorAll(".section");

            function updateActiveLink() {
                let currentSection = "";
                sections.forEach(section => {
                    const sectionTop = section.offsetTop - 100;
                    if (window.scrollY >= sectionTop) {
                        currentSection = section.getAttribute("id");
                    }
                });

                links.forEach(link => {
                    link.classList.remove("active");
                    if (link.getAttribute("href").substring(1) === currentSection) {
                        link.classList.add("active");
                    }
                });
            }

            window.addEventListener("scroll", updateActiveLink);
            updateActiveLink();

            const reportsBtn = document.getElementById("reportsBtn");
            const reportsDropdown = document.getElementById("reportsDropdown");
            const sidebarItems = document.querySelectorAll(".sidebar ul li");
            const arrow = document.getElementById("arrow");

            reportsBtn.addEventListener("click", function (event) {
                event.preventDefault();
                reportsDropdown.classList.toggle("show");

                if (reportsDropdown.classList.contains("show")) {
                    arrow.textContent = "▲";
                } else {
                    arrow.textContent = "▼";
                }

                sidebarItems.forEach((item, index) => {
                    if (index > 2) {
                        item.style.transform = reportsDropdown.classList.contains("show") ? 'translateY(40px)' : 'translateY(0)';
                    }
                });
            });

            document.addEventListener("click", function (event) {
                if (!reportsBtn.contains(event.target) && !reportsDropdown.contains(event.target)) {
                    reportsDropdown.classList.remove("show");
                    arrow.textContent = "▼";
                    sidebarItems.forEach(item => {
                        item.style.transform = 'translateY(0)';
                    });
                }
            });
        });
    </script>
